<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Supporting Pets and Owners</title>
  <link rel="stylesheet" href="../style.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #91AA91;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .checkout-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      flex: 1;
    }

    .customer-section {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .order-summary {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      height: fit-content;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 30px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: none;
      border-color: #91AA91;
    }

    .required {
      color: #e74c3c;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      color: #555;
      font-size: 16px;
    }

    .summary-row.total {
      border-top: 2px solid #e0e0e0;
      margin-top: 15px;
      padding-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .summary-row.donation {
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }

    .continue-btn {
      width: 100%;
      padding: 16px;
      background: #91AA91;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 30px;
    }

    .continue-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(145, 170, 145, 0.4);
    }

    .continue-btn:active {
      transform: translateY(0);
    }

    .site-footer {
      margin-top: auto;
    }

    @media (max-width: 968px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }

      .order-summary {
        order: -1;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER PLACEHOLDER -->
  <div id="header-placeholder"></div>

  <div class="checkout-container">
    <div class="customer-section">
      <h1>Checkout</h1>
      <h2>Customer Details</h2>

      <form id="checkoutForm">
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="firstName">First Name <span class="required">*</span></label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name <span class="required">*</span></label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <button type="submit" class="continue-btn">Continue</button>
      </form>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      
      <div class="summary-row donation">
        <span>Donation Amount:</span>
        <span id="donationAmount">$0.00</span>
      </div>

      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">$0.00</span>
      </div>

      <div class="summary-row">
        <span>Sales Tax:</span>
        <span id="salesTax">$0.00</span>
      </div>

      <div class="summary-row total">
        <span>Total:</span>
        <span id="total">$0.00</span>
      </div>
    </div>
  </div>

  <!-- FOOTER PLACEHOLDER -->
  <div id="footer-placeholder"></div>

  <script>
    // Load Header
    fetch("./header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        const dropdown = document.getElementById("aboutDropdown");
        const dropdownMenu = document.getElementById("dropdownMenu");
        if (dropdown && dropdownMenu) {
          dropdown.addEventListener("mouseenter", () => (dropdownMenu.style.display = "block"));
          dropdown.addEventListener("mouseleave", () => (dropdownMenu.style.display = "none"));
        }

        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".main-nav a").forEach(link => {
          if (link.getAttribute("href") === currentPage) link.classList.add("active");
        });
      });

    // Load Footer
    fetch("./footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    // Get donation amount from sessionStorage
    const donationAmount = parseFloat(sessionStorage.getItem('donationAmount')) || 0;

    // Calculate tax (0 for now)
    const taxRate = 0;
    const subtotal = donationAmount;
    const salesTax = subtotal * taxRate;
    const total = subtotal + salesTax;

    // Update the order summary spans
    document.getElementById('donationAmount').textContent = `$${donationAmount.toFixed(2)}`;
    document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
    document.getElementById('salesTax').textContent = `$${salesTax.toFixed(2)}`;
    document.getElementById('total').textContent = `$${total.toFixed(2)}`;

    // Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Store customer details
      const customerData = {
        email: document.getElementById('email').value,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        donationAmount: donationAmount,
        subtotal: subtotal,
        salesTax: salesTax,
        total: total
      };
      
      sessionStorage.setItem('customerData', JSON.stringify(customerData));
      
      window.location.href = 'payment.html';
    });
  </script>
</body>
</html>
